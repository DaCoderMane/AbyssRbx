        function generateRandomKey() {
            const prefix = "Abyss";
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let randomPart = '';
            
            for (let i = 0; i < 20; i++) {
                randomPart += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            return `${prefix}-${randomPart.slice(0, 6)}-${randomPart.slice(6, 12)}-${randomPart.slice(12, 18)}-${randomPart.slice(18)}`;
        }

        const generated_key = generateRandomKey();

        // Function to set a cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Function to get a cookie by name
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        window.onload = async function() {
            // Check if the page has already been visited from Linkvertise using cookies
            if (getCookie('visitedFromLinkvertise') && document.referrer.includes("linkvertise.com")) {
                console.log("Already visited from Linkvertise");
                document.getElementById('Key').textContent = "Key already claimed for today";
            } else if (!getCookie('visitedFromLinkvertise') && document.referrer.includes("linkvertise.com")) {
                console.log("Redirected from Linkvertise!");
                alert("You came from Linkvertise!");

                // Set the cookie to prevent showing the message again
                setCookie('visitedFromLinkvertise', 'true', 1); // Cookie expires after 1 day

                try {
                    const { error } = await supabaseClient
                    .from('hwid_keys')
                    .insert({ key: generated_key, key_type: 'day'})

                    if (error) throw error;
                    document.getElementById('Key').textContent = `Your key is: ${generated_key}`;
                } catch (error) {
                    console.error("Error inserting key: ", error.message);
                }
            } else {
                console.log("This page was not reached through Linkvertise.");
            }
        };
    </script>
