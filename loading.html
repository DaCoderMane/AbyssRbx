<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lofi Loading Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(135deg, #4c4b63, #2b2a42);
      color: #f5e5d6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .loading-container {
      text-align: center;
      animation: fadeIn 3s ease-in-out infinite;
    }

    .loading-container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .loading-container p {
      font-size: 1rem;
      margin-top: 0;
      font-style: italic;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid transparent;
      border-top: 4px solid #f5e5d6;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <h1>Loading, please wait...</h1>
    <div class="loader"></div>
    <p>Relax and enjoy the vibes ðŸŽ¶</p>
  </div>
</body>
</html>
